<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Library</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="header" id="header_box">
                <h1>Your Library</h1>
                <div class="card_container" id="card_container">
                </div>
            </div>
            <div class="modal">
                <dialog id="dialog">
                    <div class="modal_content">
                        <span class="close" id="close">&times;</span>
                        <h2>Add Book</h2>
                        <form class="modal_form" id="modal_form" action="">
                            <div class="input">
                                <label for="title">Title</label>
                                <input type="text" id="title" value="" name="title" required>
                            </div>
                            <div class="input">
                                <label for="author">Author</label>
                                <input type="text" id="author" value="" name="author" required>
                            </div>
                            <div class="input">
                                <label for="pages">Pages</label>
                                <input type="number" id="pages" value="" name="pages" required>
                            </div>
                            <div class="input">
                                <label for="read">Read</label>
                                <!-- <input type="text" id="read" value="" name="read"> -->
                                <input type="checkbox" id="read" value="" name="read">
                            </div>
                        </form>
                        <div class="buttons">
                            <input type="button" value="Submit" id="submit">
                            <!-- <input type="button" value="Submit" id="submit" onclick="addBookToLibrary()"> -->
                        </div>
                    </div>
            </div>
            <div class="buttons">
                <input type="button" value="Add Book" id="add_book">
            </div>
        </div>
    </div>


 
    <script src="scripts.js"></script>
</body>
</html>
